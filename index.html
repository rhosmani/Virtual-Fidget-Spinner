<!DOCTYPE html>
<html>
<head>
	<title>Virtual Fidget Spinner</title>
</head>

	html,body{
		background-color: #0B409C;
		height: 100%;
		display: flex;

		padding: 0;
		overflow: hidden;
	}

	img #spinner{

		height: auto;
	}
